<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

    <!-- Loads a CSS style file -->
    <link rel="stylesheet" href="WorkingStyles.css">

    <!-- Loads a javascript library file -->
    <script src="WorkingLibrary.js"></script>
  </head>

  <body>
    <audio id="coinSound" src="coinsound.wav"></audio>
    <audio id="deadSound" src="deadsound.wav"></audio>
    <audio id="levelSound" src="levelupsound.wav"></audio>
    <audio id="startSound" src="startsound.wav"></audio>

      </div>
		  <button onclick="gameRule()" class="btn"id="gameRule">gameRule</button>

      <button onclick="ReStart()" class="btn"id="reStart">ReStart</button>
		  <!--<button onclick="clearAll()" class="btn">Clear!</button>-->
      </div>
    </div>

    <!-- Errors will show here -->
    <div class="errorSpace" id="errorSpace_id"></div>

    <!-- function code goes here -->
    <div class="codeSpace" id="codeSpace_id"></div>

  </body>

  <footer>
